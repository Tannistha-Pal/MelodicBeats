<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Melodic Beats | Player</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Melodic Beats</h1>
            <nav>
                <a href="index.html">Logout</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <main>
            <div class="player">
                <div class="header">
                    <button class="show">
                        <i class="bi bi-music-note-list"></i>
                    </button>
                    <h2>Now Playing</h2>
                    <button class="settings">
                        <i class="bi bi-three-dots-vertical"></i>
                    </button>
                </div>

                <div class="track-info">
                    <img class="artwork" src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="Track Artwork">
                    <h3 class="name">Mann Mera</h3>
                    <p class="artist">Gajend Verma</p>
                </div>

                <div class="seek-slider">
                    <span class="current-time">0:00</span>
                    <input type="range" min="0" max="100" value="0" class="seek-bar">
                    <span class="duration">0:00</span>
                </div>

                <div class="audio-controls">
                    <button class="prev">
                        <i class="bi bi-skip-start-fill"></i>
                    </button>
                    <button class="play-pause paused">
                        <i class="bi bi-play-fill"></i>
                    </button>
                    <button class="next">
                        <i class="bi bi-skip-end-fill"></i>
                    </button>
                </div>

                <div class="volume-slider">
                    <i class="bi bi-volume-down-fill"></i>
                    <input type="range" min="0" max="100" value="50" class="volume-bar">
                    <i class="bi bi-volume-up-fill"></i>
                </div>

                <div class="playlist">
                    <div class="playlist-header">
                        <button class="hide">
                            <i class="bi bi-chevron-left"></i>
                        </button>
                        <h3>Playlist</h3>
                    </div>
                    <div class="playlist-content">
                        <!-- Playlist items will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Melodic Beats. All rights reserved.</p>
        </footer>
    </div>

    <audio id="audio-player"></audio>

    <script src="tracks.js"></script>
    <script src="script.js"></script>
</body>
</html>
